<div
    class="info__title"
    fxLayout="row">
    More items to consider
</div>
<mat-grid-list
    [cols]="columns$ | async"
    gutterSize="16px">
    <mat-grid-tile
        class="tile"
        *ngFor="let product of products">
        <a
            class="title__content"
            fxLayout
            fxLayoutAlign="center center"
            [routerLink]="['/products', product.id]">
            <div
                class="title__thumbnail"
                [ngStyle]="{'background-image': 'url(' + product.imageUrl + ')'}"></div>
        </a>
    </mat-grid-tile>
</mat-grid-list>
